<html>

<head>
   <title>Single Series Charts</title>
   <script type="text/javascript" src="fusioncharts.js"></script>
   <script type="text/javascript" src="fusioncharts.charts.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script type="text/javascript">
      $(document).ready(function () {
         $("#charttype").change(function () {

            var charttype = $(this).children("option:selected").attr("data-square")
            if (charttype == "") {
               $("#chartContainer").html("");
               return;
            }

            var data = {
               "type": charttype,
               "renderAt": "chartContainer",
               "width": "800",
               "height": "650",
               "dataFormat": "json",
               "dataSource": {
                  "chart": {
                     "caption": "Caption",
                     "subCaption": "SubCaption",
                     "xAxisName": "xAxisName",
                     "yAxisName": "yAxisName",
                     "exportenabled": "1",
                     "theme": "fint"
                  },
                  "data": [
                     {
                        "label": "Jan",
                        "value": "420000"
                     },
                     {
                        "label": "Feb",
                        "value": "810000"
                     },
                     {
                        "label": "Mar",
                        "value": "720000"
                     },
                     {
                        "label": "Apr",
                        "value": "550000"
                     },
                     {
                        "label": "May",
                        "value": "910000"
                     },
                     {
                        "label": "Jun",
                        "value": "510000"
                     },
                     {
                        "label": "Jul",
                        "value": "680000"
                     },
                     {
                        "label": "Aug",
                        "value": "620000"
                     },
                     {
                        "label": "Sep",
                        "value": "610000"
                     },
                     {
                        "label": "Oct",
                        "value": "490000"
                     },
                     {
                        "label": "Nov",
                        "value": "900000"
                     },
                     {
                        "label": "Dec",
                        "value": "730000"
                     }
                  ]
               }
            }

            FusionCharts.ready(function () {
               var revenueChart = new FusionCharts(data);
               revenueChart.render();
            });
         });
      });
   </script>
</head>

<body>
   <h1>Single Series Charts</h1>
   <a href="/2017/04/fusion-charts/">Back to post</a>
   <hr />

   <div>
      <select id="charttype">
         <option data-square="">--Please Select--</option>
         <option data-square="column2d">column2d</option>
         <option data-square="column3d">column3d</option>
         <option data-square="line">line</option>
         <option data-square="area2d">area2d</option>
         <option data-square="bar2d">bar2d</option>
         <option data-square="bar3d">bar3d</option>
         <option data-square="pie2d">pie2d</option>
         <option data-square="pie3d">pie3d</option>
         <option data-square="doughnut2d">doughnut2d</option>
         <option data-square="doughnut3d">doughnut3d</option>
         <option data-square="pareto2d">pareto2d</option>
         <option data-square="pareto3d">pareto3d</option>
      </select>

   </div>
   <hr />
   <div id="chartContainer"></div>

</body>

</html>
