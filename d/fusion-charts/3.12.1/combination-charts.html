<html>

<head>
   <title>Combination Charts</title>
   <script type="text/javascript" src="fusioncharts.js"></script>
   <script type="text/javascript" src="fusioncharts.charts.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script type="text/javascript">
      $(document).ready(function () {
         $("#charttype").change(function () {

            var charttype = $(this).children("option:selected").attr("data-square")
            if (charttype == "") {
               $("#chartContainer").html("");
               return;
            }

            const dataSource = {
               chart: {
                  caption: "Expense Analysis",
                  subcaption: "ACME Inc.",
                  xaxisname: "Region",
                  yaxisname: "Amount (In USD)",
                  numberprefix: "$",
                  exportenabled: "1",
                  theme: "fusion"
               },
               categories: [
                  {
                     category: [
                        {
                           label: "East"
                        },
                        {
                           label: "West"
                        },
                        {
                           label: "South"
                        },
                        {
                           label: "North"
                        }
                     ]
                  }
               ],
               dataset: [
                  {
                     seriesname: "Actual Expenses",
                     data: [
                        {
                           value: "1441290"
                        },
                        {
                           value: "855912"
                        },
                        {
                           value: "911404"
                        },
                        {
                           value: "648136"
                        }
                     ]
                  },
                  {
                     seriesname: "Budgeted Expenses",
                     renderas: "line",
                     data: [
                        {
                           value: "1297430"
                        },
                        {
                           value: "776485"
                        },
                        {
                           value: "685352"
                        },
                        {
                           value: "726791"
                        }
                     ]
                  },
                  {
                     seriesname: "Unknown liabilities",
                     renderas: "area",
                     showanchors: "0",
                     data: [
                        {
                           value: "143860"
                        },
                        {
                           value: "79427"
                        },
                        {
                           value: "226052"
                        },
                        {
                           value: "78655"
                        }
                     ]
                  }
               ]
            };

            FusionCharts.ready(function () {
               var myChart = new FusionCharts({
                  type: charttype,
                  renderAt: "chartContainer",
                  "width": "800",
                  "height": "450",
                  dataFormat: "json",
                  dataSource
               }).render();
            });

         });
      });
   </script>
</head>

<body>
   <h1>Combination Charts</h1>
   <a href="/2017/04/fusion-charts/">Back to post</a>
   <hr />

   <div>
      <select id="charttype">
         <option data-square="">--Please Select--</option>
         <option data-square="mscombi2d">mscombi2d</option>
         <option data-square="mscombi3d">mscombi3d</option>
         <option data-square="mscolumnline3d">mscolumnline3d</option>
         <option data-square="stackedcolumn2dline">stackedcolumn2dline</option>
         <option data-square="stackedcolumn3dline">stackedcolumn3dline</option>
         <option data-square="mscombidy2d">mscombidy2d</option>
         <option data-square="mscolumn3dlinedy">mscolumn3dlinedy</option>
         <option data-square="stackedcolumn3dlinedy">stackedcolumn3dlinedy</option>
         <option data-square="msstackedcolumn2dlinedy">msstackedcolumn2dlinedy</option>
      </select>

   </div>
   <hr />
   <div id="chartContainer"></div>

</body>

</html>
