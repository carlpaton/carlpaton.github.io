<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>GET SOME!</h1>
    <div>
        <ul>
            <li>
                SHOULD 200 will do a GET to <a href="https://carlpaton.github.io/d/netify/sample.json">netify/sample.json</a>
            </li>
            <li>
                SHOULD 404 will do a GET to <a href="https://carlpaton.github.io/d/netify/404.json">netify/404.json</a>
            </li>
        </ul>
    </div>
    <br />
    <button class="button">SHOULD 200</button>
    <button class="button2">SHOULD 404</button>
    <button class="clear">CLEAR LOG</button>
    <h2>LOG</h2>
    <div class="log"></div>
    
<script>
$(document).ready(function () {
    $(".button").click(function () {
        $.ajax({
            type: "GET",
            url: "https://carlpaton.github.io/d/netify/sample.json",
            success: function(data) {
                $(".log").append("success", data);
                $(".log").append("<br />"); 
                $(".log").append("xhr:", JSON.stringify(data)); 
                $(".log").append("<br />");                 

                console.log("data", data); 
            },
            contentType: "application/json",
            error: function (xhr, error, status) {
                $(".log").append("error:", error); 
                $(".log").append("<br />"); 
                $(".log").append("status:", status); 
                $(".log").append("<br />");  
                $(".log").append("xhr:", JSON.stringify(xhr)); 
                $(".log").append("<br />"); 

                console.log("XXX", xhr);
                console.log("XXX", error);
                console.log("XXX", status);
            }
        });
    });

    $(".button2").click(function () {
        $.ajax({
            type: "GET",
            url: "https://carlpaton.github.io/d/netify/404.json",
            success: function(data) {
            },
            contentType: "application/json",
            error: function (xhr, error, status) {
                $(".log").append("error:", error); 
                $(".log").append("<br />"); 
                $(".log").append("status:", status); 
                $(".log").append("<br />");  
                $(".log").append("xhr:", JSON.stringify(xhr)); 
                $(".log").append("<br />"); 

                console.log("XXX 1", xhr);
                console.log("XXX 1", error);
                console.log("XXX 1", status);
            }
        });
    });    

    $(".clear").click(function () {
        $(".log").html("");
    });
});
</script>

</body>
</html>
